- defaults:
    link:
      relink: true
- link:
    ~/.zshrc:
      force: true
      path: link-files/zshrc
    ~/.config/nvim:
      glob: true
      path: link-files/nvim
      relink: true
    ~/.doom.d:
      glob: true
      path: link-files/doom.d
      relink: true
    ~/iterm-colors:
      glob: true
      path: link-files/iterm-colors
      relink: true
    ~/.gitignore: link-files/gitignore
    ~/.tmux.conf: link-files/tmux.conf
